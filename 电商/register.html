<body>
	<div id="headerBar">
    	<div class="logoBar reg_logo">
        	<div class="comWidth clearfix">
            	<div class="logo fl">
                	<a href="#"><img src="style/images/logo.png" alt="慕课网" /></a>
                </div>
                <h3 class="welcome_tit fl">欢迎注册</h3>
            </div>
        </div>
    </div>
	<div class="regBox">
    	<div class="login_cont">
        	<ul class="login">
                <li>
                	<span class="reg_item"><i>*</i>账户名：</span>
                    <div class="input_item"><input type="text" class="login_input user_icon"></div>
                </li>
                <li>
                	<span class="reg_item"><i>*</i>请设置密码：</span>
                    <div class="input_item"><input type="text" class="login_input user_icon"></div>
               </li>
                <li>
                    <span class="reg_item"><i>*</i>请确认密码：</span>
                    <div class="input_item"><input type="text" class="login_input user_icon"></div>
                </li>				
                <li>
                    <span class="reg_item"><i>*</i>邮箱：</span>
                    <div class="input_item"><input type="text" class="login_input user_icon"></div>
                </li> 
                <li>
                    <span class="reg_item"><i>*</i>地址：</span>
                    <div class="input_item"><input type="text" class="login_input user_icon"></div>
                </li>
                <li class="autoLogin">
                	<span class="reg_item">&nbsp;</span>
                    <input type="checkbox" id="t1" class="checked">
                    <label for="t1">我已阅读并同意<span class="read">《用户注册协议》</span></label>
                </li>
                <li><span class="reg_item">&nbsp;</span><input type="button" class="login_btn" value="提 交"></li>
        	</ul>
        </div>
    </div>
